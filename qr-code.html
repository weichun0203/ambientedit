    <script>
        let qrcode = null;
        const qrInput = document.getElementById('qrInput');
        const qrcodeContainer = document.getElementById('qrcode');
        const statusMsg = document.getElementById('statusMsg');
        const downloadBtn = document.getElementById('downloadBtn');
        const transparentCheck = document.getElementById('transparentCheck');
        const toast = document.getElementById('toast');
        const historyList = document.getElementById('historyList');
        const historySection = document.getElementById('historySection');

        // Initialize App
        function init() {
            const lastData = localStorage.getItem('ambient_qr_last') || 'https://ambientedit.com';
            qrInput.value = lastData;
            
            generate(lastData);
            loadHistory();

            qrInput.addEventListener('input', (e) => {
                const val = e.target.value.trim();
                if(val) {
                    generate(val);
                    saveToHistory(val);
                }
            });

            downloadBtn.addEventListener('click', download);
        }

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.remove('opacity-0', 'translate-y-4');
            toast.classList.add('opacity-100', '-translate-y-2');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-4');
                toast.classList.remove('opacity-100', '-translate-y-2');
            }, 3000);
        }

        function generate(text) {
            qrcodeContainer.innerHTML = '';
            qrcode = new QRCode(qrcodeContainer, {
                text: text,
                width: 256,
                height: 256,
                colorDark: "#4a4a4a",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            statusMsg.textContent = "å·²å°±ç·’";
            localStorage.setItem('ambient_qr_last', text);
        }

        async function download() {
            const canvas = qrcodeContainer.querySelector('canvas');
            if(!canvas) return;

            const isTransparent = transparentCheck.checked;
            
            // Create a secondary canvas for processing
            const outputCanvas = document.createElement('canvas');
            outputCanvas.width = canvas.width;
            outputCanvas.height = canvas.height;
            const ctx = outputCanvas.getContext('2d');
            
            ctx.drawImage(canvas, 0, 0);

            if(isTransparent) {
                const imgData = ctx.getImageData(0, 0, outputCanvas.width, outputCanvas.height);
                const data = imgData.data;
                // Loop through pixels and set white/near-white to transparent
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i+1];
                    const b = data[i+2];
                    // If pixel is very close to white, make it transparent
                    if (r > 240 && g > 240 && b > 240) {
                        data[i + 3] = 0;
                    }
                }
                ctx.putImageData(imgData, 0, 0);
            }

            try {
                const dataURL = outputCanvas.toDataURL('image/png');
                const link = document.createElement('a');
                const fileName = `AmbientQR_${new Date().getTime()}.png`;
                link.download = fileName;
                link.href = dataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showToast("ğŸ‰ ä¸‹è¼‰æˆåŠŸ" + (isTransparent ? " (å·²å»èƒŒ)" : ""));
            } catch (err) {
                showToast("âŒ ä¸‹è¼‰å¤±æ•—");
                console.error(err);
            }
        }

        function saveToHistory(text) {
            let history = JSON.parse(localStorage.getItem('ambient_qr_history') || '[]');
            if (history[0] === text) return; // Prevent duplicate consecutive
            history = [text, ...history.filter(i => i !== text)].slice(0, 5);
            localStorage.setItem('ambient_qr_history', JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('ambient_qr_history') || '[]');
            if (history.length === 0) {
                historySection.classList.add('hidden');
                return;
            }
            historySection.classList.remove('hidden');
            historyList.innerHTML = history.map(item => `
                <div class="flex items-center justify-between group py-2 px-3 hover:bg-white rounded-lg transition-all cursor-pointer border border-transparent hover:border-brand-sand" onclick="useHistory('${item}')">
                    <span class="text-[10px] text-brand-ink truncate max-w-[80%]">${item}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-brand-sage opacity-0 group-hover:opacity-100 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                </div>
            `).join('');
        }

        window.useHistory = (text) => {
            qrInput.value = text;
            generate(text);
        };

        window.onload = init;
    </script>
