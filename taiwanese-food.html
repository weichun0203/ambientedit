                const el = document.createElement('a');
                
                // 搜尋邏輯：只搜尋 item.name (品牌)，確保地圖精準
                const cleanName = item.name.split(/[/(]/)[0].trim();
                const query = encodeURIComponent(cleanName);
                
                el.href = `https://www.google.com/maps/search/?api=1&query=${query}`;
                el.target = "_blank";
                el.rel = "noopener noreferrer";
                
                el.className = 'group bg-white border border-brand-sand rounded-xl p-4 md:p-5 hover:border-brand-sage hover:shadow-soft transition-all duration-300 fade-in-up flex flex-col justify-between cursor-pointer relative overflow-hidden block';
                el.style.animationDelay = `${delay}ms`;
                
                let barColor = 'bg-brand-sage';
                if(item.category === 'low') barColor = 'bg-brand-sage';
                if(item.category === 'mid') barColor = 'bg-brand-clay';
                if(item.category === 'high') barColor = 'bg-brand-ink';

                // 視覺顯示：品牌 + (品項簡稱)
                const displayDesc = item.desc.split('/')[0].trim();

                el.innerHTML = `
                    <div class="absolute left-0 top-0 bottom-0 w-1 ${barColor} opacity-40 group-hover:opacity-100 transition-opacity"></div>
                    <div class="pl-3 flex justify-between items-start h-full">
                        <div class="flex flex-col h-full w-full">
                            <div class="flex flex-wrap items-baseline gap-2 mb-1">
                                <h3 class="font-serif text-lg text-brand-ink group-hover:text-black transition-colors font-medium whitespace-nowrap">${item.name}</h3>
                                <span class="text-sm text-brand-sage/90 font-serif group-hover:text-brand-ink/70 transition-colors">${displayDesc}</span>
                            </div>
                            
                            <div class="w-full h-px bg-brand-sand/30 my-2"></div>

                            <div class="flex flex-wrap gap-1.5 mt-auto">
                                ${item.tags.map(tag => `<span class="text-[10px] text-brand-sage border border-brand-sand bg-brand-paper px-1.5 py-0.5 rounded-md tracking-wider group-hover:border-brand-sage/50 transition-colors">${tag}</span>`).join('')}
                            </div>
                        </div>
                        <div class="text-brand-clay font-serif italic text-sm opacity-40 group-hover:opacity-100 transition-opacity flex-shrink-0 ml-3">
                            ${item.price}
                        </div>
                    </div>
                    <div class="absolute right-2 top-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-brand-sage opacity-0 group-hover:opacity-50 transition-opacity transform group-hover:translate-x-0.5 group-hover:-translate-y-0.5 duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                    </div>
                `;
                grid.appendChild(el);
            });
        }

        function filterMenu(category) {
            const tabs = ['all', 'low', 'mid', 'high'];
            tabs.forEach(t => {
                const btn = document.getElementById(`tab-${t}`);
                if (t === category) {
                    btn.classList.remove('tab-inactive');
                    btn.classList.add('tab-active');
                } else {
                    btn.classList.remove('tab-active');
                    btn.classList.add('tab-inactive');
                }
            });

            window.scrollTo({ top: 0, behavior: 'smooth' });
            if (category === 'all') {
                renderItems(menuItems);
            } else {
                const filtered = menuItems.filter(item => item.category === category);
                renderItems(filtered);
            }
        }

        renderItems(menuItems);

    </script>
</body>
</html>
